<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lesson 1 - Javascript function</title>
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Lesson 1 - Simple Javascript function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png" alt="applogo">
        </div>
        <div class="description">
            <form action="demo_form.asp">
            <p>First number: </p><input type="text" name="num1" id="number1"><br>
            <p>Second number: </p><input type="text" name="num2" id="number2"><br><br>
            </form>

            <button class="button" onclick="myFunction('ADD')">Addition</button>
			   <button class="button" onclick="myFunction('SUB')">Subtract</button>
			      <button class="button" onclick="myFunction('MUL')">Multiply</button>
				     <button class="button" onclick="myFunction('DIV')">Divide</button>
        <p id="demo"></p>


        </div>
      </div>
    </div>

</body>
<script>
function myFunction(param){
console.log(param);
	var num1 = parseInt(document.getElementById("number1").value);
	var num2 = parseInt(document.getElementById("number2").value);
	var result;
	
	if (param == 'ADD'){
		result = num1 + num2;	
		}
	else if (param == 'SUB'){
		result = num1 - num2;	
		}
	else if (param == 'MUL'){
		result = num1 * num2; 
		}
	else if (param == 'DIV'){
		result = num1 / num2;	
		}
	document.getElementById("demo").innerHTML = 'Results: ' + result;
}
</script>


</html>
