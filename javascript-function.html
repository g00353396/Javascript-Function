<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lesson 1 - Javascript function</title>
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Lesson 1 - Simple Javascript function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png" alt="applogo">
        </div>
        <div class="description">
            <form action="demo_form.asp">
            <p>First number: </p><input type="text" name="num1" id="number1"><br>
            <p>Second number: </p><input type="text" name="num2" id="number2"><br><br>
            </form>

            <button class="button" onclick="addFunction()">Addition</button>
			   <button class="button" onclick="subFunction()">Subtract</button>
			      <button class="button" onclick="multiFunction()">Multiply</button>
				     <button class="button" onclick="divFunction()">Divide</button>
        <p id="demo"></p>


        </div>
      </div>
    </div>

</body>
<script>
function addFunction(){
	var num1 = parseInt(document.getElementById("number1").value);
	var num2 = parseInt(document.getElementById("number2").value);
	var add;
	add = num1 + num2;
	document.getElementById("demo").innerHTML = 'Addition: ' + add;
}
</script>
<script>
function subFunction(){
	var num1 = parseInt(document.getElementById("number1").value);
	var num2 = parseInt(document.getElementById("number2").value);
	var subtract;
	subtract = num1 - num2;
	document.getElementById("demo").innerHTML = 'Subtract: ' + subtract;
}
</script>
<script>
function multiFunction(){
	var num1 = parseInt(document.getElementById("number1").value);
	var num2 = parseInt(document.getElementById("number2").value);
	var multi;
	multi = num1 * num2;
	document.getElementById("demo").innerHTML = 'Multiply: ' + multi;
}
</script>
<script>
function divFunction(){
	var num1 = parseInt(document.getElementById("number1").value);
	var num2 = parseInt(document.getElementById("number2").value);
	var div;
	div = num1 / num2;
	document.getElementById("demo").innerHTML = 'Divide: ' + div;
}
</script>

</html>
